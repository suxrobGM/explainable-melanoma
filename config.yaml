# Dataset Configuration
data:
  dataset_name: "ISIC2019"
  data_dir: "./data/isic_2019"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  num_classes: 2  # Binary: Melanoma vs Benign
  class_names: ["Benign", "Melanoma"]
  image_size: 224
  num_workers: 4

# Model Configuration
model:
  backbone: "efficientnet_b0"  # or "efficientnet_b4"
  pretrained: true
  dropout_rate: 0.3

# Training Configuration
training:
  batch_size: 32
  epochs: 40
  learning_rate: 0.0001
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler: "cosine"  # cosine annealing
  early_stopping_patience: 10
  checkpoint_save_interval: 10  # Save checkpoint every N epochs (0 to disable)

  # Class imbalance handling
  use_class_weights: true
  focal_loss: false  # If true, use focal loss instead of weighted CE
  focal_alpha: 0.25
  focal_gamma: 2.0

  # Data augmentation
  augmentation:
    horizontal_flip: 0.5
    vertical_flip: 0.5
    rotation_degrees: 20
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    random_affine: true

# Evaluation Configuration
evaluation:
  metrics: ["accuracy", "sensitivity", "specificity", "auc", "f1"]
  save_confusion_matrix: true

# GradCAM Configuration
gradcam:
  target_layer: "features.8"  # Last conv layer for EfficientNet-B0
  use_gradcam_pp: true  # Use GradCAM++ instead of GradCAM

# ABCDE Criterion Analysis Configuration
abcde:
  # A - Asymmetry threshold (0-1, higher = more asymmetric)
  asymmetry_threshold: 0.3

  # B - Border irregularity threshold (0-1, higher = more irregular)
  border_threshold: 0.4

  # C - Color variation (number of distinct colors indicating concern)
  color_threshold: 3

  # D - Diameter threshold in pixels (approximate, depends on image resolution)
  # For 224x224 images, ~50px â‰ˆ 6mm if lesion fills ~50% of image
  diameter_threshold_px: 50

  # Enable ABCDE-GradCAM alignment analysis
  enable_alignment_analysis: true

# Paths
paths:
  checkpoint_dir: "./checkpoints"
  log_dir: "./logs"
  output_dir: "./outputs"
  attention_maps_dir: "./outputs/attention_maps"

# Miscellaneous
seed: 42
device: "cuda"  # or "cpu"
mixed_precision: true  # Use automatic mixed precision training
